<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset=">UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>signin</title>
    <link rel="stylesheet" href="../styling/signin.css" />
    <script
      defer
      src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"
    ></script>

    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script
      defer
      src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"
    ></script>
    <script defer src="../init-firebase.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    /> 
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <form id="form-container">
      <h1>Sign In</h1>

      <input type="email" id="email" placeholder="E-mail" class="form-input" />
      <p id="email-error" class="error-message" style="margin: 0; margin-top: -10px; margin-bottom: 10px; align-items: left;"></p>
      <input
        type="password"
        id="password"
        placeholder="Password"
        class="form-input"
      />
      <p id="password-error" class="error-message" style="margin-bottom: 10px; margin-top: -10px; align-items: left;"></p>
      <p id="all-error" class="error-message" style="margin-bottom: 10px; margin-top: -10px; align-items: left;"></p>
      <p id="success-message" class="success-message" style="margin-bottom: 10px; margin-top: -10px; align-items: left;"></p>

      <button type="button" id="signinBtn" onclick="signin(event)">Sign In</button>
      <button type="button" id="forgetPasswordBtn" onclick="forgetPassword()">
        Forget Password!
      </button>
      <p>Don't have an account? <a href="../index.html">Signup</a></p>
    </form>
    <script src="../js/signin.js"></script>
  </body>
</html>
