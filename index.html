<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>signup</title>
    <link rel="stylesheet" href="./styling/index.css" />
    <script
      defer
      src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"
    ></script>

    <script
      defer
      src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"
    ></script>
    <script
      defer
      src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"
    ></script>
    <script defer src="./init-firebase.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <form id="form-container">
      <h1>Sign Up</h1>

      <input
        type="text"
        id="firstName"
        placeholder="First Name"
        class="form-input"
      />
      <p
        id="validationFirstNameError"
        style="margin-top: -12px; margin-bottom: 5px"
      ></p>

      <input
        type="text"
        id="lastName"
        placeholder="Last Name"
        class="form-input"
      />
      <p
        id="validationLastNameError"
        style="margin-top: -12px; margin-bottom: 5px"
      ></p>

      <input type="email" id="email" placeholder="E-mail" class="form-input" />
      <p
        id="validationEmailError"
        style="margin-top: -12px; margin-bottom: 5px"
      ></p>

      <input
        type="password"
        id="password"
        placeholder="Password"
        class="form-input"
      />
      <p
        id="validationPasswordError"
        style="margin-top: -12px; margin-bottom: 5px"
      ></p>
      <p id="validationError" style="margin-top: -12px; margin-bottom: 5px"></p>
      <p id="validationSuccess" style="margin-top: -12px; margin-bottom: 5px"></p>
      <button type="button" id="signupBtn" onclick="signup(event)">
        Sign Up
      </button>
      <p>Already have an account? <a href="../pages/singin.html">Sign In</a></p>
    </form>
    <script src="./js/index.js"></script>
      
    </script>
  </body>
</html>
